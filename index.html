<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="try.css">
    
</head>
<body id="idforbody">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<div class="heading">Password Generator</div>
<div class="inputtext"><input type="text"  size="25px" readonly id="showthepassword">
<div class="classfortheicons">


    <i class="fa-solid fa-xmark wrong icon"></i>
    <i class="fa-regular fa-clipboard copythetext icon"></i>

</div>
</div>

<div class="itsdiv">
    <H1>Choose the password length</H1> 
<input type="number" size="2px" placeholder="Enter" step="1" min="6" max="15" id="numberInput">
</div>


<div class="guidelined"><h1 class="its">The password can be minimum of 6 and maximum of 15</h1></div>

<div class="radio-group">
    <div class="bro">
        <input type="radio" id="weak" name="strength" value="WeakPassword">
        <label for="weak">Generate a weak password</label>
    </div>
    <div class="bro">
        <input type="radio" id="strong" name="strength" value="StrongPassword">
        <label for="strong">Generate a strong password</label>
    </div>
    <div class="bro">
        <input type="radio" id="super-strong" name="strength" value="SuperStrongPassword">
        <label for="super-strong">Generate a super strong password</label>
    </div>
    <div class="bro classforbutton">
        <button class="">Generate Password</button>
    </div>
</div>


<script src="try.js"></script>
</body>
</html>
